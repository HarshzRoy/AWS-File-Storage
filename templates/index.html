<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Storage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            max-width: 420px;
            width: 100%;
            padding: 36px 32px 28px 32px;
            margin: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 8px;
            color: #4f3ca7;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 1.2rem;
            color: #764ba2;
            margin-bottom: 12px;
            margin-top: 32px;
            font-weight: 700;
        }

        .upload-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 18px;
        }

        .upload-label {
            background: #f3f0fa;
            border: 2px dashed #764ba2;
            border-radius: 12px;
            padding: 32px 0;
            width: 100%;
            text-align: center;
            color: #764ba2;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 12px;
            transition: background 0.2s, border 0.2s;
        }

        .upload-label:hover {
            background: #e9e4f5;
            border-color: #4f3ca7;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 28px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
            transition: background 0.2s, transform 0.1s;
        }

        .upload-btn:hover {
            background: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px) scale(1.03);
        }

        .file-list {
            width: 100%;
            margin-top: 0;
        }

        #files {
            margin-top: 0;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8f7fa;
            border-radius: 7px;
            padding: 10px 16px;
            margin-bottom: 10px;
            box-shadow: 0 1px 4px rgba(44, 62, 80, 0.04);
            transition: box-shadow 0.2s, background 0.2s;
        }

        .file-item:hover {
            background: #ede9f6;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.10);
        }

        .file-link {
            color: #4f3ca7;
            text-decoration: none;
            font-weight: 500;
            word-break: break-all;
            transition: color 0.2s;
        }

        .file-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .delete-btn {
            background: #ff4d6d;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 6px 16px;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            margin-left: 12px;
            transition: background 0.2s, transform 0.1s;
        }

        .delete-btn:hover {
            background: #d7264e;
            transform: scale(1.07);
        }

        em {
            color: #aaa;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>File Storage</h1>
        <form class="upload-form" id="uploadForm" enctype="multipart/form-data">
            <label for="fileInput" class="upload-label" id="dropArea">
                <span id="uploadText">Click or drag a file here to upload</span>
                <input type="file" name="file" id="fileInput" required>
            </label>
            <button type="submit" class="upload-btn">Upload</button>
        </form>
        <div class="file-list">
            <h2>Uploaded Files</h2>
            <div id="files"></div>
        </div>
    </div>
    <script>
        // Drag & drop support
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.background = '#e9e4f5';
        });
        dropArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropArea.style.background = '';
        });
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.background = '';
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                document.getElementById('uploadText').textContent = e.dataTransfer.files[0].name;
            }
        });
        fileInput.addEventListener('change', function () {
            if (fileInput.files.length > 0) {
                document.getElementById('uploadText').textContent = fileInput.files[0].name;
            } else {
                document.getElementById('uploadText').textContent = 'Click or drag a file here to upload';
            }
        });
        function fetchFiles() {
            fetch('/files')
                .then(res => res.json())
                .then(data => {
                    const filesDiv = document.getElementById('files');
                    filesDiv.innerHTML = '';
                    if (data.files.length === 0) {
                        filesDiv.innerHTML = '<em>No files uploaded yet.</em>';
                    } else {
                        data.files.forEach(file => {
                            const div = document.createElement('div');
                            div.className = 'file-item';
                            div.innerHTML = `<a href="/download/${encodeURIComponent(file)}" class="file-link">${file}</a> <button data-filename="${file}" class="delete-btn">Delete</button>`;
                            filesDiv.appendChild(div);
                        });
                    }
                });
        }
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData();
            if (fileInput.files.length === 0) return;
            formData.append('file', fileInput.files[0]);
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        fetchFiles();
                        fileInput.value = '';
                        document.getElementById('uploadText').textContent = 'Click or drag a file here to upload';
                    } else {
                        alert('Upload failed');
                    }
                });
        });
        fetchFiles();
        document.addEventListener('click', function (e) {
            if (e.target && e.target.classList.contains('delete-btn')) {
                const filename = e.target.getAttribute('data-filename');
                if (confirm(`Delete ${filename}?`)) {
                    fetch(`/delete/${encodeURIComponent(filename)}`, { method: 'POST' })
                        .then(res => res.json())
                        .then(data => {
                            if (data.success) {
                                fetchFiles();
                            } else {
                                alert('Delete failed: ' + (data.error || 'Unknown error'));
                            }
                        });
                }
            }
        });
    </script>
</body>

</html>
